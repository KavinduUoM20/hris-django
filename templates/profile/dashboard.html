{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        {% if request.user.is_staff %}
        <div class="col-md-4">
            <a href="{% url 'add_profile' %}" class="btn btn-primary">Create Profile </a>
        </div>
        {% endif %}
        <div class="col-md-4">
            <a href="{% url 'view_account' %}" class="btn btn-primary">My Profile </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Account Settings</a>
        </div>
    </div>

</div>
{% endblock content%}

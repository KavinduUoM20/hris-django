{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Dashboard</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Leaves</li>
        </ol>
      </nav>
    </div>

  </div>

  <div class="row">
    {% if not request.user.is_staff %}
    <div class="col-md-4">
      <a href="{% url 'add_leaves'%}" class="btn btn-primary">Add Leave</a>
    </div>
    {% endif %}
    {% if request.user.is_staff %}
    <div class="col-md-4">
      <a href="{% url 'view_leaves'%}" class="btn btn-primary">View Leaves</a>
    </div>
    {% endif %}
    {% if not request.user.is_staff %}
    <div class="col-md-4">
      <a href="{% url 'my_leaves'%}" class="btn btn-primary">My Leaves</a>
    </div>
    {% endif %}
  </div>

</div>
{% endblock content%}
